<!DOCTYPE html>
<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FWC0G5CMBV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-FWC0G5CMBV');
    </script>
    <!-- META -->
    <meta name="google" content="notranslate" />
    <meta charset="utf-8">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Andrii Pap</title>

    <link rel="icon" type="image/png" href="./assets/media/icon.png">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- MY CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/navigation.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/animations.css">
    <link rel="stylesheet" href="./assets/css/media.css">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>

<body>
    <div class="page">
        <header class="page__header">
            <div class="header__language">
                <ul>
                    <li><button class="translate" id="lang__es">ES</button></li>
                    <li><button class="translate" id="lang__ru">RU</button></li>
                    <li><button class="translate" id="lang__en">EN</button></li>

                </ul>
            </div>
            <nav class="page__nav" id="navbar">
                <ul class="nav__list" id="nav-list">
                    <li class="nav__item">
                        <a href="" class="nav__link slide-1 lang" key="home"></a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link slide-2 lang" key="about"></a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link slide-3 lang" key="works"></a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link slide-4 lang" key="footer"></a>
                    </li>

                </ul>
            </nav>
            <div class="nav__hamburger" id="toggle">
                <div class="hamburger__wrapper">
                    <span class="hamburger__line"></span>
                    <span class="hamburger__line"></span>
                    <span class="hamburger__line"></span>
                </div>

            </div>

        </header>

        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <section class="swiper-slide cover">
                    <div class="cover__container">
                        <video src="assets/media/video.webm" class="cover__video" autoPlay loop muted></video>
                        <h2 class="scale_1 cover__title lang" key="cover__title-1"></h2>
                        <h3 class="scale_2 cover__title lang" key="cover__title-2"></h3>
                        <h4 class="fade-in-out cover__title-3 lang" key="cover__title-3"></h4>
                        <div class="cover__after-title">
                            <h1 class="after-title">Andrii Pap</h1>
                            <div class="after-title__text">
                                <p class="after-text__fade-left">Developer Web </p>
                                <p class="after-text__fade-down"> | </p>
                                <p class="after-text__fade-right">Desarrollador Web </p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="swiper-slide about" id="about">

                    <div class="about__container">
                        <div class="about__img">
                            <img src="./assets/media/andrii.jpg" alt="photo-perfil">
                        </div>

                        <div class="about__block">

                            <a href="#" class="writer" data-period="2000"
                                data-type='[ "Hola", "Hello", "Aloha", "Hallo", "Bonjour", "Привет" ]'>
                            </a>
                            <div class="about__text">
                                <p class=" typewriter anim-typewriter_1 lang" key="about__text-1"></p>
                                <br>
                                <p class=" typewriter anim-typewriter_2 lang" key="about__text-2">.</p><br>
                                <p class="typewriter anim-typewriter_3 lang" key="about__text-3"></p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="swiper-slide works" id="works">
                    <div class="">
                        <h2 class="works__title lang" key="works__title"></h2>
                    </div>
                    <div class="works__container">
                        <div class="works__wrapper">
                            <div class="work__image">
                                <a href="https://www.bunkerseguridad.es/" target="_blank">
                                    <img src="./assets/media/bunker-seguridad.png" alt="preview">
                                </a>

                                <span class="border-left"></span>
                                <span class="border-bottom"></span>
                                <span class="border-right"></span>
                                <span class="border-top"></span>
                            </div>
                        </div>
                        <div class="works__text">
                            <p class="work__text-item lang" key="works__text"></p>
                        </div>
                        <a href="https://www.bunkerseguridad.es/" target="_blank" class="works__btn lang"
                            key="works__btn"></a>
                    </div>
                </section>
                <section class="swiper-slide footer" id="footer">
                    <div class="footer__info fade-down">
                        <h2 class="lang" key="footer__title"></h2>
                    </div>
                    <div class="footer__contact fade-left">
                        <h3 class="lang" key="footer__contact"></h3>
                        <h5 class="lang" key="footer__subtitle"></h5>
                    </div>
                    <div class="footer__sns fade-right">
                        <div class="footer__design-by">
                            <small class="lang" key="footer__design"></small>
                            <h4 class="lang" key="footer__state"></h4>
                        </div>
                        <div class="sns__links">
                            <a href="https://linkedin.com" target="_blank" rel="noreferrer">
                                <i class="fab fa-linkedin linkedin"></i>
                            </a>
                            <a href="https://githubs.com" target="_blank" rel="noreferrer">
                                <i class="fab fa-github github"></i>
                            </a>
                            <a href="https://facebook.com" target="_blank" rel="noreferrer">
                                <i class="fab fa-facebook facebook"></i>
                            </a>
                        </div>
                    </div>
                </section>

            </div>

            <!-- Add Pagination -->

            <div class="swiper-pagination"></div>

        </div>


        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <!-- MY SCRIPT -->
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/text.js"></script>
        <script src="./assets/js/languages.js"></script>
</body>

</html>
